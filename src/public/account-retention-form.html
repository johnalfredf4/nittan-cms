<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Retention Configuration Form</title>
    <link rel="stylesheet" href="css/tw.css">
    <script src="js/account-retention-form.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Retention Configuration Form</h1>
      <div class="flex items-center space-x-3">
        <span id="userLabel" class="text-sm text-gray-600"></span>
        <button id="logoutBtn" class="text-sm text-red-600">Logout</button>
      </div>
    </div>
</header>

<main class="max-w-5xl mx-auto px-4 py-6">

    <nav class="mb-4 flex space-x-4">
      <a href="dashboard.html" class="text-gray-700 hover:text-blue-600">Dashboard</a>
      <a href="users.html" class="text-gray-700 hover:text-blue-600">Users</a>
      <a href="email-templates.html" class="text-gray-700 hover:text-blue-600">Email Templates</a>
      <a href="sms-templates.html" class="text-gray-700 hover:text-blue-600">SMS Templates</a>
      <a href="product-types.html" class="text-gray-700 hover:text-blue-600">Product Types</a>
      <a href="account-retention.html" class="text-blue-600 font-medium">Retention Settings</a>
      <a href="disposition-categories.html" class="text-gray-700 hover:text-blue-600">Disposition Categories</a>
    </nav>

    <div class="bg-white rounded shadow p-6">
        <h2 id="formHeading" class="text-lg font-semibold mb-4">Retention Details</h2>

        <form id="retentionForm" class="space-y-4">
            <input type="hidden" id="id">

            <div>
                <label class="block text-sm mb-1">Account Class</label>
                <input type="text" id="accountClass" class="border p-2 rounded w-full" required>
            </div>

            <div>
                <label class="block text-sm mb-1">Retention Period (Days)</label>
                <input type="number" id="retentionDays" class="border p-2 rounded w-full" min="1" required>
            </div>

            <div>
                <label class="block text-sm mb-1">Description</label>
                <textarea id="description" rows="5" class="border p-2 rounded w-full"></textarea>
            </div>

            <div class="flex items-center space-x-2">
                <input type="checkbox" id="isActive">
                <label for="isActive" class="text-sm">Active</label>
            </div>

            <div class="flex justify-end gap-2 pt-4">
                <button type="button" onclick="location.href='account-retention.html'" class="px-4 py-1 border rounded text-gray-700">
                    Cancel
                </button>

                <button type="submit" class="px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Save
                </button>
            </div>

        </form>
    </div>

</main>

</body>
</html>
