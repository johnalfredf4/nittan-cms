<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Template Form</title>
    <link rel="stylesheet" href="css/tw.css">
    <script src="js/email-template-form.js" defer></script>
    <style>
    .toolbar-btn {
      border: 1px solid #ccc;
      padding: 4px 7px;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      transition: 0.15s;
    }
    .toolbar-btn:hover {
      background: #e5f1ff;
    }
    </style>

</head>
<body class="bg-gray-100 min-h-screen">
<header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold" id="headerTitle">Create Email Template</h1>
        <button onclick="location.href='email-templates.html'" class="text-sm text-blue-600">Back</button>
    </div>
</header>

<main class="max-w-6xl mx-auto p-4">

    <div class="bg-white rounded shadow p-6">
        <form id="templateForm" class="space-y-4">

            <input name="code" placeholder="Template Code" required class="w-full border px-3 py-2 rounded">

            <input name="name" placeholder="Template Name" class="w-full border px-3 py-2 rounded" required>

            <input name="subject" placeholder="Email Subject" class="w-full border px-3 py-2 rounded" required>

            <label class="block text-sm font-medium mb-1">Email Body</label>

            <!-- ‚≠êÔ∏è UPGRADED TOOLBAR -->
            <div class="flex flex-wrap gap-1 mb-2 text-sm">
            
              <button type="button" onclick="execCmd('bold')" class="toolbar-btn font-bold">B</button>
              <button type="button" onclick="execCmd('italic')" class="toolbar-btn italic">I</button>
              <button type="button" onclick="execCmd('underline')" class="toolbar-btn underline">U</button>
            
              <button type="button" onclick="execCmd('insertUnorderedList')" class="toolbar-btn">‚Ä¢ List</button>
              <button type="button" onclick="execCmd('insertOrderedList')" class="toolbar-btn">1. List</button>
            
              <button type="button" onclick="execCmd('undo')" class="toolbar-btn">‚ü≤ Undo</button>
              <button type="button" onclick="execCmd('redo')" class="toolbar-btn">‚ü≥ Redo</button>
            
              <button type="button" onclick="addLink()" class="toolbar-btn text-blue-600">üîó Link</button>
              <button type="button" onclick="removeLink()" class="toolbar-btn text-red-600">‚ùå Link</button>
            
              <button type="button" onclick="setColor()" class="toolbar-btn">üé® Text Color</button>
              <button type="button" onclick="setHighlight()" class="toolbar-btn bg-yellow-200">üñç Highlight</button>
            
              <select onchange="setFontSize(this.value)" class="border px-1 rounded">
                <option value="">Size</option>
                <option value="2">Small</option>
                <option value="3">Normal</option>
                <option value="4">Medium</option>
                <option value="5">Large</option>
                <option value="6">XL</option>
              </select>
            
              <button type="button" onclick="execCmd('justifyLeft')" class="toolbar-btn">‚¨Ö</button>
              <button type="button" onclick="execCmd('justifyCenter')" class="toolbar-btn">‚¨ç</button>
              <button type="button" onclick="execCmd('justifyRight')" class="toolbar-btn">‚û°</button>
            
            </div>
            
            <!-- Editable HTML Area -->
            <div id="bodyInput"
             class="w-full border rounded px-4 py-3 bg-white resize-y overflow-auto shadow-sm focus:outline-blue-400"
             style="min-height: 500px"
             contenteditable="true"></div>

            
            <input type="hidden" name="body" id="bodyHidden">

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
                Save
            </button>
        </form>
    </div>
</main>
</body>
</html>
