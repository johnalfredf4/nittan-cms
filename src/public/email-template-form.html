<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Template Form</title>
    <link rel="stylesheet" href="css/tw.css">
    <script src="js/email-template-form.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
<header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold" id="headerTitle">Create Email Template</h1>
        <button onclick="location.href='email-templates.html'" class="text-sm text-blue-600">Back</button>
    </div>
</header>

<main class="max-w-6xl mx-auto p-4">

    <div class="bg-white rounded shadow p-6">
        <form id="templateForm" class="space-y-4">

            <input name="code" placeholder="Template Code" class="w-full border px-3 py-2 rounded" required>

            <input name="name" placeholder="Template Name" class="w-full border px-3 py-2 rounded" required>

            <input name="subject" placeholder="Email Subject" class="w-full border px-3 py-2 rounded" required>

            <div id="bodyInput"
                 class="w-full border px-3 py-2 rounded min-h-[200px] bg-white"
                 contenteditable="true"></div>
            
            <input name="body" type="hidden" id="bodyHidden">


            <button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
                Save
            </button>
        </form>
    </div>
</main>
</body>
</html>
