<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Account Assignment Overrides</title>
    <link rel="stylesheet" href="css/tw.css">
    <script src="js/overrides.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Account Assignment Overrides</h1>
      <div class="flex items-center space-x-3">
        <span id="userLabel" class="text-sm text-gray-600"></span>
        <button id="logoutBtn" class="text-sm text-red-600">Logout</button>
      </div>
    </div>
</header>

<main class="max-w-5xl mx-auto px-4 py-6">

    <nav class="mb-4 flex space-x-4">
      <a href="dashboard.html" class="text-gray-700 hover:text-blue-600">Dashboard</a>
      <a href="users.html" class="text-gray-700 hover:text-blue-600">Users</a>
      <a href="email-templates.html" class="text-gray-700 hover:text-blue-600">Email Templates</a>
      <a href="sms-templates.html" class="text-gray-700 hover:text-blue-600">SMS Templates</a>
      <a href="product-types.html" class="text-gray-700 hover:text-blue-600">Product Types</a>
      <a href="account-retention.html" class="text-gray-700 hover:text-blue-600">Retention Settings</a>
      <a href="disposition-categories.html" class="text-gray-700 hover:text-blue-600">Disposition Categories</a>
      <a href="overrides.html" class="text-blue-600 font-medium">Assignment Overrides</a>
    </nav>

    <div class="bg-white rounded shadow p-4">

      <div class="mb-6">
        <h2 class="text-lg font-semibold">Search Assignments</h2>

        <div class="flex gap-3 mt-3">
            <input id="searchAgentId" type="number" placeholder="Enter Agent ID"
                   class="px-3 py-1 border rounded w-40" />

            <button onclick="searchAssignments()" 
                class="px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
                Search
            </button>
        </div>

      </div>

      <div class="overflow-x-auto hidden" id="resultsWrap">

        <div class="flex justify-between items-center mb-4">
            <h3 class="text-md font-semibold">
              Assignments for Agent <span id="searchedAgent" class="text-blue-600"></span>
            </h3>

            <div class="flex gap-3">
              <input id="bulkNewAgentId" type="number" placeholder="New Agent ID"
                    class="px-3 py-1 border rounded w-40"/>

              <button onclick="bulkOverride()" 
                class="px-4 py-1 bg-red-600 text-white rounded hover:bg-red-700">
                Override All
              </button>
            </div>
        </div>

        <table class="min-w-full text-sm">
          <thead>
            <tr class="bg-gray-100 text-left border-b">
              <th class="py-2 px-2">Loan ID</th>
              <th class="py-2 px-2">DPD</th>
              <th class="py-2 px-2">Status</th>
              <th class="py-2 px-2">Retention Until</th>
              <th class="py-2 px-2 w-48 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="assignmentRows"></tbody>
        </table>

      </div>

    </div>
</main>

</body>
</html>
