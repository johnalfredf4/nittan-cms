<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Assigned Loans</title>
    <link rel="stylesheet" href="css/tw.css">
    <script src="js/my-queue.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">My Assigned Loans</h1>
      <div>
        <button id="logoutBtn" class="text-sm text-red-600">Logout</button>
      </div>
    </div>
</header>

<main class="max-w-5xl mx-auto px-4 py-6">

    <div class="bg-white rounded shadow p-4">

      <h2 class="text-lg font-semibold mb-4">Account Queue</h2>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
            <thead>
                <tr class="bg-gray-100 text-left">
                    <th class="py-2 px-2">Loan ID</th>
                    <th class="py-2 px-2">Due Date</th>
                    <th class="py-2 px-2">DPD</th>
                    <th class="py-2 px-2">Account Class</th>
                </tr>
            </thead>
            <tbody id="myQueueRows"></tbody>
        </table>
      </div>

    </div>

</main>

</body>
</html>
