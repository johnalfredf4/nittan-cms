<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Loan Assignments</title>
    <link rel="stylesheet" href="css/tw.css">
    <script src="js/loan-assignments-dashboard.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Loan Assignments</h1>

      <div class="flex items-center space-x-3">
        <span id="userLabel" class="text-sm text-gray-600"></span>
        <button id="logoutBtn" class="text-sm text-red-600">Logout</button>
      </div>

    </div>
</header>


<main class="max-w-5xl mx-auto px-4 py-6">

    <nav class="mb-4 flex space-x-4">
      <a href="dashboard.html" class="text-gray-700 hover:text-blue-600">Dashboard</a>
      <a href="users.html" class="text-gray-700 hover:text-blue-600">Users</a>
      <a href="email-templates.html" class="text-gray-700 hover:text-blue-600">Email Templates</a>
      <a href="sms-templates.html" class="text-gray-700 hover:text-blue-600">SMS Templates</a>
      <a href="product-types.html" class="text-gray-700 hover:text-blue-600">Product Types</a>
      <a href="account-retention.html" class="text-gray-700 hover:text-blue-600">Retention Settings</a>
      <a href="disposition-categories.html" class="text-gray-700 hover:text-blue-600">Disposition Categories</a>
      <a href="loan-assignment-dashboard.html" class="text-blue-600 font-medium">Loan Assignments</a>
    </nav>


    <div class="bg-white rounded shadow p-4">

      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-semibold">Assigned Loan Accounts</h2>

        <div class="flex gap-3">
            <select id="agentFilter"
                class="border rounded text-sm px-3 py-1"
            ></select>

            <button id="filterBtn"
                class="px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
                Filter
            </button>

            <button id="clearBtn"
                class="px-4 py-1 bg-gray-500 text-white rounded hover:bg-gray-600 text-sm">
                Reset
            </button>
        </div>
      </div>


      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
            <thead>
                <tr class="bg-gray-100 text-left">
                    <th class="py-2 px-2">Loan ID</th>
                    <th class="py-2 px-2">Agent</th>
                    <th class="py-2 px-2">Branch</th>
                    <th class="py-2 px-2">Due Date</th>
                    <th class="py-2 px-2">DPD</th>
                    <th class="py-2 px-2">Acct. Class</th>
                    <th class="py-2 px-2">Retention</th>
                    <th class="py-2 px-2 w-56">Actions</th>
                </tr>
            </thead>
            <tbody id="assignmentRows" class="text-sm">
                <!-- Rows dynamically inserted -->
            </tbody>
        </table>
      </div>


    </div>
</main>

</body>
</html>
