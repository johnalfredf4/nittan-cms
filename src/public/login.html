<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nittan CMS Login</title>
  <link rel="stylesheet" href="css/tw.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-sm bg-white rounded-xl shadow p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Nittan CMS</h1>
    <form id="loginForm" class="space-y-3">
      <input name="username" placeholder="Username" class="w-full border rounded px-3 py-2" required>
      <input type="password" name="password" placeholder="Password" class="w-full border rounded px-3 py-2" required>
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Login</button>
    </form>
    <p id="message" class="mt-3 text-center text-sm text-red-600"></p>
  </div>

  <script>
  document.querySelector("#loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = new FormData(e.target);
    const body = new URLSearchParams(form);

    const res = await fetch("/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body
    });

    if (!res.ok) {
      document.getElementById("message").innerText = "Invalid username or password";
      return;
    }

    const data = await res.json();
    localStorage.setItem("token", data.token);
    localStorage.setItem("roles", JSON.stringify(data.user.roles));
    localStorage.setItem("username", data.user.username);

    window.location = "dashboard.html";
  });
  </script>
</body>
</html>
