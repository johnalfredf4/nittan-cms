<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create/Edit Product Type</title>
    <link rel="stylesheet" href="css/tw.css">
    <script src="js/product-type-form.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Product Type Form</h1>
      <div class="flex items-center space-x-3">
        <span id="userLabel" class="text-sm text-gray-600"></span>
        <button id="logoutBtn" class="text-sm text-red-600">Logout</button>
      </div>
    </div>
</header>

<main class="max-w-2xl mx-auto px-4 py-6">

  <div class="bg-white shadow rounded p-6">
      <h2 class="text-lg font-semibold mb-4" id="formTitle">New Product Type</h2>

      <form id="productTypeForm" class="space-y-4">

          <input type="hidden" id="productTypeId" />

          <div>
              <label class="block text-sm mb-1">Name</label>
              <input id="name" type="text" class="border rounded px-3 py-1 w-full" required />
          </div>

          <div>
              <label class="block text-sm mb-1">Description</label>
              <textarea id="description" class="border rounded px-3 py-1 w-full"></textarea>
          </div>

          <div class="flex gap-3 mt-4">
              <button type="submit" class="px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
                Save
              </button>

              <button type="button" onclick="location.href='product-types.html'" class="px-4 py-1 bg-gray-300 rounded hover:bg-gray-400">
                Cancel
              </button>
          </div>

      </form>
  </div>

</main>

</body>
</html>
